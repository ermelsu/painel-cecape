<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painel de Salas - CECAPE</title>

<style>
    body {
        background: #112162;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #e9a44d;
        font-size: 2.2rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1.2rem;
    }

    th {
        background: #0963b3;
        padding: 12px;
        text-align: left;
        color: white;
    }

    td {
        padding: 12px;
        border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .andamento {
        background: #e9a44d;
        color: #112162;
        font-weight: bold;
        padding: 6px 12px;
        border-radius: 6px;
        display: inline-block;
    }

    .flip {
        display: inline-block;
        background: #000;
        color: #0f0;
        padding: 4px 10px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 1rem;
        transform-origin: bottom;
        animation: flip 0.5s ease-in-out;
    }

    @keyframes flip {
        0% { transform: rotateX(90deg); opacity: 0; }
        100% { transform: rotateX(0deg); opacity: 1; }
    }
</style>

</head>
<body>

<h1>Painel de Salas • CECAPE</h1>

<table id="painel">
    <thead>
        <tr>
            <th>Sala</th>
            <th>Bloco</th>
            <th>Andar</th>
            <th>Professor</th>
            <th>Horário</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5TbQshXscY_CKSXWmdtX7gfpYHOyDqKuDgReqcHQjpkWP6EotfNxp9sL-KQnrrQSTGevOhfVU1RnM/pub?output=csv";

function wrapFlip(text) {
    return `<span class="flip">${text}</span>`;
}

async function carregarPainel() {
    try {
        const resposta = await fetch(url);
        const csv = await resposta.text();

        // separador ; (confirmado pelo Google Sheets)
        const linhas = csv.split("\n").map(l => l.split(";"));

        const tbody = document.querySelector("#painel tbody");
        tbody.innerHTML = "";

        // Cabeçalho: Sala | Bloco | Andar | Professor | Horario | Status
        for (let i = 1; i < linhas.length; i++) {
            const linha = linhas[i];

            if (linha.length < 6) continue;

            const sala = linha[0] || "";
            const bloco = linha[1] || "";
            const andar = linha[2] || "";
            const professor = linha[3] || "";
            const horario = linha[4] || "";
            const status = (linha[5] || "").trim();

            // ignorar linhas totalmente vazias
            if (!sala && !bloco && !andar && !professor) continue;

            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${wrapFlip(sala)}</td>
                <td>${wrapFlip(bloco)}</td>
                <td>${wrapFlip(andar)}</td>
                <td>${wrapFlip(professor)}</td>
                <td>${wrapFlip(horario)}</td>
                <td>
                    ${
                        status.toLowerCase() === "em andamento"
                        ? `<span class="andamento">Em Andamento</span>`
                        : wrapFlip(status)
                    }
                </td>
            `;

            tbody.appendChild(tr);
        }

    } catch (e) {
        console.error("Erro ao carregar CSV:", e);
    }
}

carregarPainel();
setInterval(carregarPainel, 30000);
</script>

</body>
</html>
