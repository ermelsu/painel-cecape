<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painel de Salas - CECAPE</title>

<style>
    body {
        background: #112162;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #e9a44d;
        font-size: 2.2rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1.4rem;
    }

    th {
        background: #0963b3;
        padding: 15px;
        text-align: left;
        color: white;
    }

    td {
        padding: 15px;
        border-bottom: 2px solid rgba(255,255,255,0.15);
    }

    /* Status - Em andamento */
    .andamento {
        background: #e9a44d;
        color: #112162;
        font-weight: bold;
        padding: 8px 14px;
        border-radius: 8px;
        display: inline-block;
    }

    /* Efeito flip antigo */
    .flip {
        display: inline-block;
        background: #000;
        color: #0f0;
        padding: 6px 12px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 1.2rem;
        transform-origin: bottom;
        animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
        0% { transform: rotateX(90deg); opacity: 0; }
        100% { transform: rotateX(0deg); opacity: 1; }
    }
</style>

</head>
<body>

<h1>Painel de Salas • CECAPE</h1>

<table id="painel">
    <thead>
        <tr>
            <th>Sala</th>
            <th>Local</th>
            <th>Horário</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5TbQshXscY_CKSXWmdtX7gfpYHOyDqKuDgReqcHQjpkWP6EotfNxp9sL-KQnrrQSTGevOhfVU1RnM/pub?output=csv";

// Função para criar flip
function wrapFlip(text) {
    return `<span class="flip">${text}</span>`;
}

async function carregarPainel() {
    try {
        const resposta = await fetch(url);
        const csv = await resposta.text();

        // Converter CSV com separador ";"
        const linhas = csv.split("\n").map(l => l.split(";"));

        const tbody = document.querySelector("#painel tbody");
        tbody.innerHTML = "";

        // Pula o cabeçalho
        for (let i = 1; i < linhas.length; i++) {
            const [sala, local, horario, status] = linhas[i];

            if (!sala) continue;

            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${wrapFlip(sala)}</td>
                <td>${wrapFlip(local)}</td>
                <td>${wrapFlip(horario)}</td>
                <td>
                    ${
                        status.trim().toLowerCase() === "em andamento"
                        ? `<span class="andamento">Em Andamento</span>`
                        : wrapFlip(status)
                    }
                </td>
            `;

            tbody.appendChild(tr);
        }
    } catch (e) {
        console.error("Erro ao carregar CSV:", e);
    }
}

// Atualiza a cada 30 segundos
carregarPainel();
setInterval(carregarPainel, 30000);
</script>

</body>
</html>
